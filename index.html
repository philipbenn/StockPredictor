<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stock Predictor</h1>
    
    <h2>Test Data (5 Days leading up to the Prediction)</h2>

    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Open</th>
                <th>Close</th>
                <th>High</th>
                <th>Low</th>
            </tr>
        </thead>

        <tbody>

        </tbody>
    </table>

    <h2>Predicted Values</h2>

    <table>
        <thead>
            <tr>
                <th>Open</th>
                <th>Close</th>
                <th>High</th>
                <th>Low</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td id="prediction-open"></td>
                <td id="prediction-close"></td>
                <td id="prediction-high"></td>
                <td id="prediction-low"></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
